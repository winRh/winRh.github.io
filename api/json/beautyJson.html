<body>
	<div class="json-view">
  		<div class="json-view-header">
    		<table>
      			<tbody><tr>
        			<td class="info">JSON源字符数据</td>
        			<td class="operate">
        			</td>
        			<td class="info">JSON格式化数据</td>
      			</tr>
    		</tbody></table>
  		</div>
  		<div class="json-view-content">
    		<div class="json-view-code">
      			<div class="code-frame code-l">
        			<textarea class="code-l-textarea" placeholder="请输入需要转换的JSON字符串"></textarea>
      			</div>
      			<div class="code-frame code-r">
        			<pre class="code-r-pre"><span style="color:#ff0000;">SyntaxError: Unexpected end of JSON input</span></pre>
      			</div>
    		</div>
    		<div class="source-code">
      			<div class="source-code-content" style="height: 1200px; width: 2560px;">
        			<pre id="code-content" class=" ace_editor ace-monokai ace_dark" style="height: 1200px; font-size: 14px; width: 2560px;"><div class="ace_gutter" aria-hidden="true"><div class="ace_layer ace_gutter-layer ace_folding-enabled"></div><div class="ace_gutter-active-line"></div></div><div class="ace_scroller"><div class="ace_content"><div class="ace_layer ace_print-margin-layer"><div class="ace_print-margin" style="left: 4px; visibility: visible;"></div></div><div class="ace_layer ace_marker-layer"></div><div class="ace_layer ace_text-layer" style="padding: 0px 4px;"></div><div class="ace_layer ace_marker-layer"></div><div class="ace_layer ace_cursor-layer ace_hidden-cursors"><div class="ace_cursor"></div></div></div></div><div class="ace_scrollbar ace_scrollbar-v" style="display: none; width: 10px;"><div class="ace_scrollbar-inner" style="width: 10px;"></div></div><div class="ace_scrollbar ace_scrollbar-h" style="display: none; height: 10px;"><div class="ace_scrollbar-inner" style="height: 10px;"></div></div><div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute; white-space: pre; font: inherit; overflow: hidden;"><div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute; white-space: pre; font: inherit; overflow: visible;"></div><div style="height: auto; width: auto; top: 0px; left: 0px; visibility: hidden; position: absolute; white-space: pre; font: inherit; overflow: visible;">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</div></div></pre>
      			</div>
	      	</div>
    	</div>
  	</div>

	<script>
	    $(function () {
	    	var emxampleDefaultJson = '{"code":30001,"message":"请先登录！","timestamp":1607482673451}';
  			var screenHeight = $(window).height();
  			var screenWidth = $(window).width();
  			$('.source-code-content').css({
    			'height':screenHeight - 80 + 'px',
    			'width':screenWidth + 'px'
  			});
  			// 代码块样式更新
  			$('#code-content').css({
  				'height': screenHeight - 80 + 'px'
  			})
  			$('.source-code-operate').click(function () {
    			if ($('.source-code-content').css('display') == 'block') {
        			$('.source-code-content').slideUp(200);
        			$('.source-code-operate i').removeClass('fa-chevron-up').addClass('fa-chevron-down');
        		} else {
          			$('.source-code-content').slideDown(200);
          			$('.source-code-operate i').removeClass('fa-chevron-down').addClass('fa-chevron-up');
        		}
  			})
  			// 赋值
  			$('.code-l-textarea').val(emxampleDefaultJson);
  			$('.code-r-pre').html(formatJson(emxampleDefaultJson));
  			// 输入字符串change事件
  			$('.code-l-textarea').on('keyup', function () {
  				var value = $(this).val();
  				var transitionJson = formatJson(value, function (error) {
  					$('.code-r-pre').html('<span style="color:#ff0000;">' + error + '</span>');
  				});
  				if (transitionJson) {
  					$('.code-r-pre').html(transitionJson);
  				}
  			})
  			$(window).resize(function () {
  				var screenWidth = $(window).width();
  				var screenHeight = $(window).height();
  				$('.source-code-content').css({
    				'height':screenHeight - 80 + 'px'
  				});
  				// 代码块样式更新
	  			$('#code-content').css({
	  				'height': screenHeight - 80 + 'px',
    				'width':screenWidth + 'px'
	  			})
  			})
  			// ace初始化
		    var aceInitFun = function () {
		    	var staticEditor = ace.edit("code-content")
		    	staticEditor.setTheme("ace/theme/monokai")
		    	staticEditor.setFontSize(14)
		    	staticEditor.getSession().setMode("ace/mode/javascript")
		    	$.get('./code/code.txt', function (response) {
		    		staticEditor.setValue(response)
		    		staticEditor.moveCursorTo(0, 0)
		    		$('.ace_text-input').remove();
		    	})
		    }
		    aceInitFun();
  			// 格式方法
  			// 公共方法
  			function transitionJsonToString (jsonObj, callback) {
  				// 转换后的jsonObj受体对象
  				var _jsonObj = null;
  				// 判断传入的jsonObj对象是不是字符串，如果是字符串需要先转换为对象，再转换为字符串，这样做是为了保证转换后的字符串为双引号
  				if (Object.prototype.toString.call(jsonObj) !== "[object String]") {
  					try {
  						_jsonObj = JSON.stringify(jsonObj);
  					} catch (error) {
  						// 转换失败错误信息
  						console.error('您传递的json数据格式有误，请核对...');
  						console.error(error);
  						callback(error);
  					}
  				} else {
  					try {
  						jsonObj = jsonObj.replace(/(\')/g, '\"');
  						_jsonObj = JSON.stringify(JSON.parse(jsonObj));
  					} catch (error) {
  						// 转换失败错误信息
  						console.error('您传递的json数据格式有误，请核对...');
  						console.error(error);
  						callback(error);
  					}
  				}
  				return _jsonObj;
  			}
			// callback为数据格式化错误的时候处理函数
		    function formatJson (jsonObj, callback) {
		    	// 正则表达式匹配规则变量
				var reg = null;
				// 转换后的字符串变量
				var formatted = '';
				// 换行缩进位数
				var pad = 0;
				// 一个tab对应空格位数
				var PADDING = '    ';
				// json对象转换为字符串变量
				var jsonString = transitionJsonToString(jsonObj, callback);
				if (!jsonString) {
					return jsonString;
				}
				// 存储需要特殊处理的字符串段
				var _index = [];
				// 存储需要特殊处理的“再数组中的开始位置变量索引
				var _indexStart = null;
				// 存储需要特殊处理的“再数组中的结束位置变量索引
				var _indexEnd = null;
				// 将jsonString字符串内容通过\r\n符分割成数组
				var jsonArray = [];
                // 正则匹配到{,}符号则在两边添加回车换行
				jsonString = jsonString.replace(/([\{\}])/g, '\r\n$1\r\n');
				// 正则匹配到[,]符号则在两边添加回车换行
				jsonString = jsonString.replace(/([\[\]])/g, '\r\n$1\r\n');
				// 正则匹配到,符号则在两边添加回车换行
				jsonString = jsonString.replace(/(\,)/g, '$1\r\n');
				// 正则匹配到要超过一行的换行需要改为一行
				jsonString = jsonString.replace(/(\r\n\r\n)/g, '\r\n');
				// 正则匹配到单独处于一行的,符号时需要去掉换行，将,置于同行
				jsonString = jsonString.replace(/\r\n\,/g, ',');
				// 特殊处理双引号中的内容
				jsonArray = jsonString.split('\r\n');
				jsonArray.forEach(function (node, index) {
					// 获取当前字符串段中"的数量
					var num = node.match(/\"/g) ? node.match(/\"/g).length : 0;
					// 判断num是否为奇数来确定是否需要特殊处理
					if (num % 2 && !_indexStart) {
						_indexStart = index
					}
					if (num % 2 && _indexStart && _indexStart != index) {
						_indexEnd = index
					}
					// 将需要特殊处理的字符串段的其实位置和结束位置信息存入，并对应重置开始时和结束变量
					if (_indexStart && _indexEnd) {
						_index.push({
							start: _indexStart,
							end: _indexEnd
						})
						_indexStart = null
						_indexEnd = null
					}
				})
				// 开始处理双引号中的内容，将多余的"去除
				_index.reverse().forEach(function (item, index) {
					var newArray = jsonArray.slice(item.start, item.end + 1)
					jsonArray.splice(item.start, item.end + 1 - item.start, newArray.join(''))
				})
				// 奖处理后的数组通过\r\n连接符重组为字符串
				jsonString = jsonArray.join('\r\n');
				// 将匹配到:后为回车换行加大括号替换为冒号加大括号
				jsonString = jsonString.replace(/\:\r\n\{/g, ':{');
				// 将匹配到:后为回车换行加中括号替换为冒号加中括号
				jsonString = jsonString.replace(/\:\r\n\[/g, ':[');
				// 将上述转换后的字符串再次以\r\n分割成数组
				jsonArray = jsonString.split('\r\n');
                // 将转换完成的字符串根据PADDING值来组合成最终的形态
                jsonArray.forEach(function (item, index) {
					console.log(item)
                	var i = 0;
                	// 表示缩进的位数，以tab作为计数单位
					var indent = 0;
					// 表示缩进的位数，以空格作为计数单位
					var padding = '';
					if (item.match(/\{$/) || item.match(/\[$/)) {
						// 匹配到以{和[结尾的时候indent加1
						indent += 1
					} else if (item.match(/\}$/) || item.match(/\]$/) || item.match(/\},$/) || item.match(/\],$/)) {
						// 匹配到以}和]结尾的时候indent减1
						if (pad !== 0) {
							pad -= 1
						}
		            } else {
		                indent = 0
		            }
		            for (i = 0; i < pad; i++) {
		                padding += PADDING
		            }
		            formatted += padding + item + '\r\n'
					pad += indent
               	})
				// 返回的数据需要去除两边的空格
				return formatted.trim();
			}
		})
	</script>
</body></html>
